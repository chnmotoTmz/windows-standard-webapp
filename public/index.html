<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本管理アプリ</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>本管理アプリ</h1>
            <p class="subtitle">Windows標準機能で動作するWebアプリケーション</p>
        </header>

        <main>
            <section class="search-section">
                <input type="text" id="searchInput" placeholder="本のタイトルや著者で検索...">
                <button id="searchButton">検索</button>
                <button id="addBookButton">新規登録</button>
            </section>

            <section class="books-section">
                <div id="booksList" class="books-grid"></div>
            </section>
        </main>

        <!-- 本の追加/編集モーダル -->
        <div id="bookModal" class="modal">
            <div class="modal-content">
                <h2 id="modalTitle">本の登録</h2>
                <form id="bookForm">
                    <input type="hidden" id="bookId">
                    <div class="form-group">
                        <label for="title">タイトル</label>
                        <input type="text" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="author">著者</label>
                        <input type="text" id="author" required>
                    </div>
                    <div class="form-group">
                        <label for="publisher">出版社</label>
                        <input type="text" id="publisher" required>
                    </div>
                    <div class="form-group">
                        <label for="publishedDate">出版日</label>
                        <input type="date" id="publishedDate" required>
                    </div>
                    <div class="form-group">
                        <label for="isbn">ISBN</label>
                        <input type="text" id="isbn" pattern="[0-9-]+" required>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" id="saveButton">保存</button>
                        <button type="button" id="cancelButton">キャンセル</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
